<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Forms Challenge</title>
  </head>

  <body>
    <header>
      <h1>Forms</h1>
    </header>
    <main>
      <form>
        <label>
          Email:
          <input type="email" name="email" placeholder="Enter Email Here">
        </label>
        <br>
        <label>
          Password:
          <input type="password" name="password">
        </label>
        <br>
        <label>
          Github Username:
          <input type="text" name="username" placeholder="Enter Username Here">
        </label>
        <br>
        <legend>Membership:</legend>
        <label>
          Enterprise
          <input type="radio" name="membership" value="enterprise">
        </label>
        <label>
          Pro
          <input type="radio" name="membership" value="pro">
        </label>
        <label>
          Free
          <input type="radio" name="membership" value="free">
        </label>
        <br>
        <label>
          Remember Me
          <input type="checkbox" name="remember">
        </label>
        <br>
        <button type="submit" name="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
